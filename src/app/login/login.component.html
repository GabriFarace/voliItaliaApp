<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>Voli Italia App</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                #usernameInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="usernameInput.invalid && usernameInput.touched">Inserire lo username</span>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password"
                ngModel
                #passwordInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Inserire la password.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Caricamento...</span>
              <span *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Non hai un account Utente? <a routerLink="/registrazioneUtente" class="ml-2" style="color: #2C3E50;">Registrati</a> <br>
            </div>
            <div class="d-flex justify-content-center links">
              Compagnia Aerea? <a routerLink="/registrazioneCompagnia" class="ml-2" style="color: #2C3E50;">Registrazione Compagnia</a> <br>
            </div>
          </div>
        </div>
      </div>
  </div>
