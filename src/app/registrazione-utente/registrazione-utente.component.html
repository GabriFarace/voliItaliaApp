<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top: 10px;margin-bottom:-90px;">
              <h3>Voli Italia App</h3>
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="nome" placeholder="Nome" required ngModel #nomeInput="ngModel">
              </div>
              <span class="help-block" *ngIf="nomeInput.invalid && nomeInput.touched" style="color:red;">Inserisci il nome</span>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="cognome" placeholder="Cognome" required ngModel #cognomeInput="ngModel">
              </div>
              <span class="help-block" *ngIf="cognomeInput.invalid && cognomeInput.touched" style="color:red;">Inserisci il cognome</span>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                </div>
                <input type="text" class="form-control" name="username" placeholder="Username" required ngModel #usernameInput="ngModel">
              </div>
              <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Inserire uno username</span>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password"
                ngModel
                #passwordInput="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.invalid && passwordInput.touched">Inserire una password.</span>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="passwordRe" placeholder="Reinserire Password" ngModel
                #passwordInputRe="ngModel" required>
              </div>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInputRe.invalid && passwordInputRe.touched">Reinserire la password.</span>
              <span class="help-block" style="color:red;"
              *ngIf="passwordInput.value !== passwordInputRe.value && passwordInputRe.touched"> Le password devono essere uguali.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button [disabled]="registerForm.invalid || showLoading || passwordInput.value !== passwordInputRe.value " type="submit" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading">Caricamento...</span>
              <span *ngIf="!showLoading">Registrazione</span>
            </button>
          </div>
        </form>
      </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Hai gi√† un account? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Log In</a>
            </div>
          </div>
        </div>
      </div>
  </div>
